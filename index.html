<!DOCTYPE html>
   <head>
      <title>KnockoutJS Simple Example</title>
      <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" 
         type = "text/javascript"></script>
         <link rel="stylesheet" href="./style/style.css">
   </head>

   <body>
     <div class="card">
          <h1 class="header"><b>ToDo App</b></h1>   
          <div class="container">
          <form class="form">
            <p>
               <input data-bind="value: taskname" placeholder="Enter task name"/>
               <button data-bind="click: addTask ">Add Task</button>
            </p>
          </form>
          <ul data-bind="foreach: tasksToShow" class="list">
            <li class="list-element">
               <input type="checkbox" data-bind="checked: isDone"></input>
               <span data-bind="text: name, css: { disable : isDone }"></span>
               <button data-bind="click: $parent.remove">Remove</button>
            </li>
          </ul>
          <p>You have <b><span data-bind="text: tasks().length"></span></b> tasks in your to do list.
         <span data-bind="visible: tasks().length === 0"> -- Yeeeaah, It's beer time.</span></p> 
         <div class="bottom-element">
         <button class="bottom-button" data-bind="click: showAllTask, visible: tasks().length > 0 ">Show All Task</button>
         <button class="bottom-button" data-bind="click: showIncompleteTask, visible: incompleteTasks().length > 0">Show Incomplete Task</button>
         </div>
         
      </div> 
        
      </div>
      <script type="text/javascript" src="./index.js">
      </script>
   </body>
</html>
